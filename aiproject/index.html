            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            background: #111111;
            border: 2px solid #0ff;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: glow 6s linear infinite;
        }

        @keyframes glow {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(50%, 50%); }
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 2px solid #0ff;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .chat-header i {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .chat-header h1 {
            margin: 0;
            background: linear-gradient(45deg, #0ff, #0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            position: relative;
            backdrop-filter: blur(5px);
            word-wrap: break-word;
        }

        .user-bubble {
            background: rgba(255, 15, 122, 0.1);
            border: 1px solid #ff0f7a;
            margin-left: auto;
            color: #ff0f7a;
        }

        .bot-bubble {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #0ff;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            background: #000;
            border: 1px solid #0ff;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            margin-right: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px #0ff;
        }

        button {
            background: #000;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            100% { left: 200%; }
        }

        h3 {
            color: #0f0;
            margin-top: 0;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot fa-2x"></i>
            <h1>Game Recommendation Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your game preferences or questions...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAmUPOsWtU6aP9ZfCk3QF23KNFNV0J7dSQ';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        function appendMessage(message, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isUser ? 'user-bubble' : 'bot-bubble'}`;
            bubble.innerHTML = message;

            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userMessage = input.value;
            input.value = '';

            if (!userMessage.trim()) return;

            appendMessage(userMessage, true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Act as a detailed video game expert. Provide comprehensive recommendations. Format responses with:
- Game titles in <h3>
- Genre in <p><strong>Genre:</strong>
- Detailed Description in <p>
- Pros and cons in list format.
- Always include more than 10 games in <div class="game-card">.
- If asked for more detail, give more detail in brief.
- If asked for more games, provide more game cards more than 10.
- If asked about a specific game, give all details about the game in brief.
- If asked about game development give detailed info in brief.

User request: ${userMessage}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Could not generate response';
                appendMessage(responseText, false);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, there was an error processing your request', false);
            }
        }

        // Enter key support
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
    <script src ="login.html"></script>
</body>
</html>
